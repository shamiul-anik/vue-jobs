<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Vue Jobs | Find Vue.js Developer Jobs & Opportunities</title>
  <meta name="title" content="Vue Jobs | Find Vue.js Developer Jobs & Opportunities" />
  <meta name="description" content="Discover the best Vue.js developer jobs and career opportunities. Browse full-time, part-time, and remote positions. Post your Vue job listings and connect with talented developers. Created by Shamiul Islam" />
  <meta name="keywords" content="Vue.js jobs, Vue developer jobs, frontend developer, JavaScript jobs, remote Vue jobs, Vue.js careers, web development jobs" />
  <meta name="author" content="Vue Jobs" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://vuejobs.com/" />
  <meta property="og:title" content="Vue Jobs | Find Vue.js Developer Jobs & Opportunities" />
  <meta property="og:description" content="Discover the best Vue.js developer jobs and career opportunities. Browse full-time, part-time, and remote positions." />
  <meta property="og:image" content="/images/og-image.jpg" />
  <meta property="og:site_name" content="Vue Jobs" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://vuejobs.com/" />
  <meta property="twitter:title" content="Vue Jobs | Find Vue.js Developer Jobs & Opportunities" />
  <meta property="twitter:description" content="Discover the best Vue.js developer jobs and career opportunities. Browse full-time, part-time, and remote positions." />
  <meta property="twitter:image" content="/images/og-image.jpg" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://vuejobs.com/" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <link rel="apple-touch-icon" href="/images/logo.png" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Vue Jobs",
      "url": "https://vuejobs.com/",
      "description": "Find Vue.js developer jobs and career opportunities",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://vuejobs.com/jobs?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
